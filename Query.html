<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inficorridor</title>
    <link rel="stylesheet" href="/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/qstyles.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
        <div class="space-medium">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"> 
                    <!-- /.feature-sections -->
                    <div class="offset-xl-1 col-xl-10 offset-lg-1 col-lg-10 offset-md-1 col-md-10 col-sm-12 col-12 mt30">
                        <form action="/query" method="POST">
                            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                                <a class="navbar-brand" href="#">
                                  <img src="/img/logo.png" alt="logo" />
                                </a>
                                <button
                                  class="navbar-toggler"
                                  type="button"
                                  data-toggle="collapse"
                                  data-target="#navbarResponsive"
                                >
                                  <span class="navbar-toggler-icon"></span>
                                </button>
                        
                                <div class="collapse navbar-collapse" id="navbarResponsive">
                                  <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                      <a href="/" class="nav-link">Home</a>
                                    </li>
                                  </ul>
                                </div>
                              </nav>
                            <!-- service-form -->
                            <div class="service-form">
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb10 ">
                                        <h3>Get Affordable & Best Scientific Services</h3>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="name"></label>
                                            <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control" required>
                                            <div class="form-icon"><i class="fa fa-user"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12  ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="name"></label>
                                            <input id="lname"  name="lname" type="text" placeholder="Last Name" class="form-control" required>
                                            <div class="form-icon"><i class="fa fa-user"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="email"></label>
                                            <input id="email"  name="email" type="email" placeholder="Email" class="form-control" required>
                                            <div class="form-icon"><i class="fa fa-envelope"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12  ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="phone"></label>
                                            <input id="phone"  name="phone" type="text" placeholder="Phone" class="form-control" required>
                                            <div class="form-icon"><i class="fa fa-phone"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="address"></label>
                                            <input id="address"  name="address" type="text" placeholder="Address" class="form-control" required>
                                            <div class="form-icon"><i class="fas fa-map-marker-alt"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group service-form-group">
                                            <label class="control-label sr-only" for="services"></label>
                                            <input id="services" name="services"  type="text" placeholder="Services" class="form-control" required>
                                            <div class="form-icon"><i class="fas fa-robot"></i></div>
                                        </div>
                                    </div> 
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group">
                                            <label class="control-label sr-only" for="select"></label>
                                            <div class="select">
                                                <select id="budget" name="budget" class="form-control">
                                                    <option value="">Budget</option>
                                                    <option value="">&#x20b9; 10000</option>
                                                    <option value="">&#x20b9; 100000</option>
                                                    <option value="">&#x20b9; 1000000</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group">
                                            <label class="control-label sr-only" for="textarea"></label>
                                            <textarea class="form-control" id="textarea" name="messages" rows="3" placeholder="Messages"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <button type="submit" name="singlebutton" class="btn btn-default btn-block mb10">send message</button>
                                        <p><small>We promise we will never SPAM you with unwanted emails.</small></p>
                                        <a href="/database.ejs">View feedbacks</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>  
                 </div>
            </div>
        </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
